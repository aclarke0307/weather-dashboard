<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather App</title>
</head>
<body>
    <header class="shadow p-3 mb-2 bg-info">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="col-12 col-md-4">
            <div class="card">
            <h3>Search for a City:</h3>
            <form>
                <input id="search-city" name="search" placeholder="City Name"  class="form-control" autofocus="true" type="text">
                <button type="submit" class="btn btn-primary btn-primary btn-block">Search</button>
            </form>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
